<!DOCTYPE html />
<html>
	<head>
		<title>Formulário</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1 align="center">Cadastro</h1>
		<br>
		<br>
		
		<form action="tacioeocarah@gmail.com" "method="get" align="center">
			<fieldset>
				<legend>Informações pessoais</legend>
				Nome:<input type="text" disabled/>
				<br />
				<br />
				Senha:<input type="password" autofocus />
				<input type="submit" value="Enviar" />
			</fieldset>	
			<br />
			<br />
			<fieldset>
				<legend>Contato</legend>
				Mensagem:<textarea rows="3" cols"10" placeholder="Mensagem aqui" maxlength="30"></textarea>
				E-mail:<input type="email" required/>
				Telefone: <input type="tel" />
			</fieldset>
			<fieldset>
				<legend>Data</legend>
				Data: <input type="date" />			
				Hora: <input type="time" />
				Data e hora: <input type="datetime-local"/>
				<br />
				<br />
				Mês: <input type="month" />
				Semana: <input type="week" />
				<br />
				<br />
			</fieldset>
			<fieldset>
				<legend>Seleção</legend>
				<input type="radio" name="sexo" value="masculino" /> Masculino
				<input type="radio" name="sexo" value="feminino" /> Feminino
				<br />
				<br />
				<input type="checkbox" />Verde
				<input type="checkbox" />Amarelo
				<input type="checkbox" />Azul
			</fieldset>
			<fieldset>
				Valor numérico de 0 à 500<input type="number" min="0" max="500" step="10"/>
				<br />
				<br />
				10<input type="range" min="10" max="1000" />1000
				<br />
				<br />
				<input type="file" />
				<br />
				<br />
				URL: <input type="url" />
				<br />
				<br />
				Pesquisa:<input type="search" autocomplete="on"/>
				<br />
				<br />
				Telefone:<input type="tel" />
				<br />
				<br />
				Cor: <input type="color" />
				<br />
				<br />
				Hidden: <input type="hidden" />
				<br />
				<br />
				Botão com conteúdo dentro<button type="button"><img src="photoshop/logo_pousada_renderizado.jpg" width="200"/></button>
			</fieldset>
		</form>
	</body>
</html>
